<div class="content-input-password relative w-full h-20 rounded-3xl bg-gris grid grid-rows-2 px-7 pt-1.5 pb-2.5">
    <label for="field-{{label}}-pass" class="mt-2 text-[#011E2C] opacity-55">{{label}}</label>
    <input id="field-{{label}}-pass" [type]="showPassword ? 'text' : 'password'" class="border-0 outline-none bg-transparent" [formControl]="control">

</div>
