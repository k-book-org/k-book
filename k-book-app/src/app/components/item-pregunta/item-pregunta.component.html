<div class="w-11/12 h-24 border-b border-b-white mx-auto">
    <div class="mx-auto py-2 grid grid-cols-8">
        <div class="col-span-6">
            <div class="grid grid-rows-2 font-archivo">
                <div class="w-full p-2 h-auto border-r border-r-white">
                    <p class="font-semibold text-3xl">{{titulo}}</p>
                </div>
                <div>
                    <ul class="flex">
                        <li class="mr-2" *ngFor="let item of etiquetas">
                            <app-etiqueta [nombre]="item"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-span-2">
            <div class="flex flex-col pl-5 text-start font-archivo">
                <p class="font-semibold text-3xl">{{cantRespuestas}} Respuestas</p>
                <p class="text-md">{{autor}}</p>
                <p class="text-sm">{{fecha}}</p>
            </div>
        </div>
    </div>
</div>
